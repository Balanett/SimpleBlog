<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<form class="addComment-form">
    <h3 class="addComment-title">Add comment - Share your thoughts</h3>
    <label for="name">Name:</label>
    <input class="form-item" type="text" id="name" name="name" placeholder="John Doe" maxlength="6" required>

    <label for="email">Email:</label>
    <input class="form-item" type="email" id="email" name="email" size="22" placeholder="john@doe.com" required> <br><br>

    <label for="comment">Comment:</label> <br>
    <textarea class="form-item" rows="4" cols="50" id="comment" name="comment" maxlength="30" required></textarea> <br><br>

    <input type="submit" id="submit" disabled>
</form>

<p id="message" class="message"></p>

<script src="js/post.js"></script>
<script src="js/comments.js"></script>

</body>
</html>
